version: 2.1

orbs:
  node: circleci/node@5.0.2

defaults: &defaults
  working_directory: ~/project
  steps:
    - checkout
    - restore_cache:
        keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          - v1-dependencies-
    - run:
        name: Install Dependencies
        command: |
          npm install -g yarn
          yarn install --frozen-lockfile
    - save_cache:
        paths:
          - node_modules
          - ~/.cache/expo
        key: v1-dependencies-{{ checksum "yarn.lock" }}
    - run:
        name: Install Maestro
        command: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          export PATH="$HOME/.maestro/bin:$PATH"
          echo 'export PATH="$HOME/.maestro/bin:$PATH"' >> $BASH_ENV

# -------------------- ANDROID --------------------
jobs:
  android-e2e:
    docker:
      - image: cimg/android:2024.06
    resource_class: medium
    environment:
      NODE_ENV: production
      POSTHOG_KEY: ""
      SENTRY_DSN: ""
      SENTRY_AUTH_TOKEN: ""
      API_MODE: "mock"
      API_URL: "https://jsonplaceholder.typicode.com"
      EAS_PROJECT_ID: ""
      JVM_OPTS: -Xmx4096m
      GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Prebuild Android
          command: npx expo prebuild --platform android
      - run:
          name: Build Android APK (Release)
          command: |
            cd android
            SENTRY_DISABLE_AUTO_UPLOAD=true ./gradlew assembleRelease
      - run:
          name: Start Android Emulator
          command: |
            echo "üß± Setting up Android emulator..."

            export ANDROID_HOME=$ANDROID_SDK_ROOT
            export PATH=$ANDROID_HOME/emulator:$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$PATH

            yes | sdkmanager --licenses
            sdkmanager --install "platforms;android-34" "system-images;android-34;google_apis;x86_64"

            echo "Creating AVD..."
            avdmanager create avd -n test -k "system-images;android-34;google_apis;x86_64" --device "pixel_5" --force

            echo "Starting emulator..."
            nohup emulator -avd test -no-audio -no-boot-anim -no-window -gpu swiftshader_indirect > /dev/null 2>&1 &

            # Wait until device fully boots
            adb wait-for-device
            boot_completed=""
            until [ "$boot_completed" = "1" ]; do
              boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
              sleep 5
              echo "Waiting for emulator to boot..."
            done

            echo "‚úÖ Emulator booted successfully!"
      - run:
          name: Install App on Emulator
          command: |
            APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" | head -1)
            echo "‚úÖ Found APK: $APK_PATH"
            adb install "$APK_PATH"
      - run:
          name: Run Maestro Tests (Android)
          command: |
            export PATH="$HOME/.maestro/bin:$PATH"
            maestro test .maestro/ --format junit --output android-results.xml
      - store_test_results:
          path: android-results.xml

# -------------------- iOS --------------------
  ios-e2e:
    macos:
      xcode: "16.2.0"
    steps:
      - checkout
      - run:
          name: Setup Node.js
          command: |
            node -v
            npm install -g yarn
      - run:
          name: Prebuild iOS
          command: npx expo prebuild --platform ios
      - run:
          name: Install CocoaPods
          command: |
            cd ios
            pod install
            cd ..
      - run:
          name: Boot iPhone Simulator
          command: |
            #!/bin/bash
            set -e
            echo "üîç Detecting available iPhone simulator..."

            DEVICE_INFO=$(xcrun simctl list devices available | grep -m1 "iPhone")
            DEVICE_NAME=$(echo "$DEVICE_INFO" | awk -F '[()]' '{print $1}' | xargs)
            DEVICE_ID=$(echo "$DEVICE_INFO" | grep -oE '[0-9A-F-]{36}' | head -1)

            if [ -z "$DEVICE_NAME" ] || [ -z "$DEVICE_ID" ]; then
              echo "‚ùå No available iPhone simulator found!"
              exit 1
            fi

            if ! xcrun simctl list devices | grep "$DEVICE_ID" | grep -q Booted; then
              echo "‚öôÔ∏è Booting simulator: $DEVICE_NAME [$DEVICE_ID]..."
              xcrun simctl boot "$DEVICE_ID" || true
            else
              echo "‚úÖ Simulator already booted: $DEVICE_NAME [$DEVICE_ID]"
            fi

            open -a Simulator || true
            xcrun simctl bootstatus "$DEVICE_ID" -b
            echo "‚úÖ Simulator ready"

            echo "$DEVICE_NAME" > .current_simulator_name
            echo "$DEVICE_ID" > .current_simulator_id
      - run:
          name: Build iOS app (Release)
          command: |
            cd ios
            echo "üöÄ Starting Xcode build (minimal logs)..."
            gem install xcpretty --no-document

            DEVICE_NAME=$(cat ../.current_simulator_name)
            DESTINATION="platform=iOS Simulator,name=$DEVICE_NAME"

            set -o pipefail
            SENTRY_DISABLE_AUTO_UPLOAD=true \
            SENTRY_ALLOW_FAILURE=true \
            xcodebuild \
              -workspace *.xcworkspace \
              -scheme "gluestackuiboilerplate" \
              -configuration Release \
              -sdk iphonesimulator \
              -destination "$DESTINATION" \
              -derivedDataPath build \
              ENABLE_TESTABILITY=YES \
              clean build \
              | xcpretty --color --simple --report junit --output ../xcodebuild-results.xml
      - run:
          name: Install and Launch App on Simulator
          command: |
            cd ios
            APP_PATH=$(find build -name "*.app" -type d | head -1)
            if [ -z "$APP_PATH" ]; then
              echo "‚ùå No .app found"
              exit 1
            fi
            echo "‚úÖ Found app: $APP_PATH"
            DEVICE_ID=$(cat ../.current_simulator_id)
            xcrun simctl install "$DEVICE_ID" "$APP_PATH"
            sleep 20
      - run:
          name: Run Maestro Tests (iOS)
          command: |
            export PATH="$HOME/.maestro/bin:$PATH"
            DEVICE_ID=$(cat .current_simulator_id)
            echo "Running tests on simulator: $DEVICE_ID"
            maestro test .maestro/ --format junit --output ios-results.xml
      - store_test_results:
          path: ios-results.xml

# -------------------- WORKFLOW --------------------
workflows:
  version: 2
  e2e:
    jobs:
      - android-e2e
      - ios-e2e
