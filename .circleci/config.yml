version: 2.1

orbs:
  node: circleci/node@5.0.2

# -------------------- ANDROID --------------------
jobs:
  android-e2e:
    machine:
      image: android:default
    resource_class: large
    environment:
      JVM_OPTS: -Xmx6144m
      GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true
    steps:
      - checkout
      - run:
          name: Install Node.js 20.18.1
          command: |
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm install 20.18.1
            nvm use 20.18.1
            
            # Persist for all steps
            echo 'export NVM_DIR="$HOME/.nvm"' >> $BASH_ENV
            echo '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
            echo 'nvm use 20.18.1' >> $BASH_ENV
            
            corepack disable
            npm install -g yarn@1.22.22

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run:
          name: Install dependencies
          command: |
            yarn install --frozen-lockfile

      - save_cache:
          paths:
            - node_modules
            - ~/.cache/expo
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Install Maestro
          command: |
            curl -Ls "https://get.maestro.mobile.dev" | bash
            export PATH="$HOME/.maestro/bin:$PATH"
            echo 'export PATH="$HOME/.maestro/bin:$PATH"' >> $BASH_ENV

      - run:
          name: Create avd
          command: |
            SYSTEM_IMAGES="system-images;android-29;default;x86"
            sdkmanager "$SYSTEM_IMAGES"
            echo "no" | avdmanager --verbose create avd -n test -k "$SYSTEM_IMAGES"

      - run:
          name: Launch emulator
          command: |
            emulator -avd test -delay-adb -verbose -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim
          background: true

      - run:
          name: Wait for emulator to start
          command: |
            circle-android wait-for-boot
      - run:
          name: Disable emulator animations
          command: |
            adb shell settings put global window_animation_scale 0.0
            adb shell settings put global transition_animation_scale 0.0
            adb shell settings put global animator_duration_scale 0.0

      - run:
          name: Prebuild Android
          command: npx expo prebuild --platform android

      - run:
          name: Build Android APK (Release)
          command: |
            cd android
            ./gradlew clean
            SENTRY_DISABLE_AUTO_UPLOAD=true ./gradlew assembleRelease \
              -PreactNativeArchitectures=x86 \
              --parallel \
              --max-workers=4 \
              --build-cache \
              --console=plain
            echo "âœ… APK build completed"

      - run:
          name: Install App on Emulator
          command: |
            APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" | head -1)
            echo "âœ… Found APK: $APK_PATH"
            adb install -r -t -g "$APK_PATH"
            sleep 10
      - run:
          name: Run Maestro Tests (Android)
          command: |
            export PATH="$HOME/.maestro/bin:$PATH"
            maestro test .maestro/ --format junit --output android-results.xml

      - store_test_results:
          path: android-results.xml

# -------------------- iOS --------------------
  ios-e2e:
    macos:
      xcode: "16.2.0"
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run:
          name: Install dependencies
          command: |
            npm install -g yarn
            yarn install --frozen-lockfile

      - save_cache:
          paths:
            - node_modules
            - ~/.cache/expo
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Install Maestro
          command: |
            curl -Ls "https://get.maestro.mobile.dev" | bash
            export PATH="$HOME/.maestro/bin:$PATH"
            echo 'export PATH="$HOME/.maestro/bin:$PATH"' >> $BASH_ENV
  
      - run:
          name: Prebuild iOS
          command: npx expo prebuild --platform ios
      - run:
          name: Install CocoaPods
          command: |
            cd ios
            pod install
            cd ..
      - run:
          name: Boot iPhone Simulator
          command: |
            #!/bin/bash
            set -e
            echo "ðŸ” Booting iPhone 16 Pro Max (18.2)..."
      
            # Use the exact device ID for iPhone 16 Pro Max
            DEVICE_ID="E478EC29-38BB-424F-B32D-349FBEA16C8F"
            DEVICE_NAME="iPhone 16 Pro Max"
            
            # Boot this specific device
            xcrun simctl boot "$DEVICE_ID"
            sleep 25
            
            echo "$DEVICE_NAME" > .current_simulator_name
            echo "$DEVICE_ID" > .current_simulator_id
            echo "âœ… Simulator ready: $DEVICE_NAME [$DEVICE_ID]"
      - run:
          name: Build iOS app (Release)
          command: |
            cd ios
            echo "ðŸš€ Starting Xcode build (minimal logs)..."
            gem install xcpretty --no-document

            # Read the device ID we booted
            DEVICE_ID=$(cat ../.current_simulator_id)
            
            # Use device ID directly
            DESTINATION="platform=iOS Simulator,id=$DEVICE_ID"

            set -o pipefail
            SENTRY_DISABLE_AUTO_UPLOAD=true \
            SENTRY_ALLOW_FAILURE=true \
            xcodebuild \
              -workspace *.xcworkspace \
              -scheme "gluestackuiboilerplate" \
              -configuration Release \
              -sdk iphonesimulator \
              -destination "$DESTINATION" \
              -derivedDataPath build \
              ENABLE_TESTABILITY=YES \
              clean build \
              | xcpretty --color --simple --report junit --output ../xcodebuild-results.xml
      - run:
          name: Install and Launch App on Simulator
          command: |
            cd ios
            APP_PATH=$(find build -name "*.app" -type d | head -1)
            echo "âœ… Found app: $APP_PATH"
            DEVICE_ID=$(cat ../.current_simulator_id)
            xcrun simctl install "$DEVICE_ID" "$APP_PATH"
            sleep 20
      - run:
          name: Run Maestro Tests (iOS)
          command: |
            export PATH="$HOME/.maestro/bin:$PATH"
            DEVICE_ID=$(cat .current_simulator_id)
            echo "Running tests on simulator: $DEVICE_ID"
            maestro test .maestro/ --format junit --output ios-results.xml

      - store_test_results:
          path: ios-results.xml

# -------------------- WORKFLOW --------------------
workflows:
  version: 2
  e2e:
    jobs:
      - android-e2e
      # - ios-e2e
